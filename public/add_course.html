<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="styles/site.css" />
    <link rel="stylesheet" type="text/css" href="styles/add_course.css" />
    <link rel="shortcut icon" type="image/png" href="images/icon.png"/>
    <title>Roberto Institute of Technology</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
      <a class="navbar-brand obli" href="index.html">RIT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        
      <!-- Nav bar links -->
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link bold" href="courses.html">Courses</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container mt-5">
        <div class="row">
          <form class="offset-3 col-lg-6" id="courseForm">  
            <fieldset class="white border-primary">
              <legend class="display-5 obli text-center">Course Info:</legend>
              
              <!-- Form Group -->
              <div class="form-group">
                <label for="addId">Course ID</label>
                <input type="text" class="form-control" id="addId" name="courseid" />
                <small id="idError"></small>
              </div>  

              <div class="form-group">
                <label for="addTitle">Title</label>
                <input type="text" class="form-control" id="addTitle" name="title" />
                <small id="titleError"></small>
              </div>

              <div class="form-group">
                <label for="coursesDDL" class="white">Category: </label>
                <select class="custom-select" id="coursesDDL" name="category" required>
                  <option selected value="">Choose...</option>
                </select>
                <small id="categoryError"></small>
              </div>

              <div class="form-group">
                <label for="addLocation">Location</label>
                <input type="text" class="form-control" id="addLocation" name="location" />
                <small id="locationError"></small>
              </div>

              <div class="form-group">
                <label for="addStart">Start Date</label>
                <input type="text" class="form-control" id="addStart" name="startdate" />
              </div>

              <div class="form-group">
                <label for="addDelete">End Date</label>
                <input type="text" class="form-control" id="addDelete" name="enddate" />
              </div>

              <div class="form-group">
                <label for="addMeet">Meets</label>
                <input type="text" class="form-control" id="addMeet" name="meets" />
              </div>

              <div class="form-group">
                <label for="addFee">Fee</label>
                <input type="text" class="form-control" id="addFee" name="fee" />
              </div>

              <div id="msgDiv"> 
                <ul id="errorMessages"></ul> 
              </div>
              
              <div class="offset-1">
                <input type="button" class="col-lg-5 btn btn-outline-success bold" id="addCourseBtn" value="Add" />
                <input type="button" class="col-lg-5 btn btn-outline-secondary bold" id="cancelBtn" value="Cancel" />
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </main>

    <footer class="container white">
      <hr class="bg-white">
      <p>&copy;Hartcode Academy 2019</p>
    </footer>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="scripts/add_course.js"></script>
  </body>
</html>
