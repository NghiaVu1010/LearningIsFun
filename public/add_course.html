<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="styles/site.css" />
    <link rel="stylesheet" type="text/css" href="styles/details.css" />
    <link rel="shortcut icon" type="image/png" href="images/icon.png"/>
    <title>Roberto Institute of Technology</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
      <a class="navbar-brand obli" href="index.html">RIT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        
      <!-- Nav bar links -->
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link bold" href="courses.html">Courses</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <h1 class="white obli space-top data-point">Course Details</h1>

      <!-- Display details in a table -->
      <div class="container">
        <div class="row">
          <table class="col-md-8 table table-striped table-hover table-dark" id="coursesTable">
            <thead id="coursesHead"></thead>
            <tbody id="coursesBody"></tbody>
          </table>
          <div class="w-100"></div>
          <!-- Buttons to register or cancel-->
          <input type="button" class="col-md-2 btn btn-outline-primary bold" id="registerBtn" value="Register" />
          <input type="button" class="col-md-2 btn btn-outline-warning bold" id="unregisterBtn" value="Unregister" />
          <input type="button" class="col-md-2 btn btn-outline-danger bold" id="deleteBtn" value="Delete" />
          <input type="button" class="col-md-2 btn btn-outline-secondary bold" id="cancelBtn" value="Cancel" />
        </div>
      </div>
    </main>

    <footer class="container white">
      <hr class="bg-white">
      <p>&copy;Hartcode Academy 2019</p>
    </footer>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="scripts/details.js"></script>
  </body>
</html>
